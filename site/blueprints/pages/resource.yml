title: Resource
icon: ðŸ“•

columns:
  - width: 2/3
    fields:
      cover:
        type: files
        layout: cards
        accept:
          - image/*
        label: Image
        multiple: false
      media:
        type: url
        label: Media/Archive link
        help: "Link to the resource archived on Internet Archive"
      content:
        type: blocks
        label: Content
        fieldsets:
          - image
          - text
          - quote
          - heading
          - markdown
  - width: 1/3
    fields:
      date:
        type: date
        label: Publication Date
      type:
        type: select
        label: Type
        options:
          report: Report
          editorial: Editorial
          broadcast: Broadcast
          sound: Sound
          visual: Visual
      tags:
        type: tags
      authors:
        type: text
        label: Authors
      location:
        type: text
        label: Location
      documents:
        type: files
        label: Documents
        help: "Most likely PDFs"
      stations:
        type: pages
        template: station
        label: Related Stations
        query: site.find('members')
      related_resources:
        type: pages
        template: resource
        label: Related Resources
        query: site.find('resources')
